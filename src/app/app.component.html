<h1>Rufima PDF</h1>
Vertrags√ºbersicht aus CSV
<p-fileUpload #form
              name="myfile[]"
              chooseLabel="CSV Datei laden"
              multiple="multiple"
              customUpload="true"
              accept="{{filetype}}"
              maxFileSize="{{maxFileSize}}"
              [auto]="true"
              (uploadHandler)="myUploader($event, form)"
></p-fileUpload>
  <p-table id="datatable" #dt [value]="csvRecords">
    <ng-template pTemplate="caption">
      <div class="p-d-flex" *ngIf="csvRecords.length != 0">
        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom" label="Als PDF speichern"></button>
        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom" label="Als XLS speichern"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of headers" width="200">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-csvData>
      <tr>
        <td *ngFor="let col of headers">
        {{csvData[col]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
